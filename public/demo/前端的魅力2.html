<html>

<!-- 头部信息 -->
<head>
    <title>前端的魅力2</title>
    <meta charset="utf-8">
    <!-- 引入vue框架 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 引入elementui css -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入elementui js -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 引入echarts js -->
    <script src="https://lib.baomitu.com/echarts/5.0.2/echarts.common.js"></script>
</head>

<!-- 写主要内容 -->
<body>
<div id="app">
    <!-- 按钮组件 -->
    <div style="display: flex;width:100%;height:100%;align-items: center;justify-content:center;">
        <el-button type="danger" @click="click_open">危险按钮</el-button>
    </div>

    <!-- 弹窗组件 -->
    <el-dialog
            title="这是一个弹窗"
            :visible.sync="dialogVisible"
            width="80%">
        <div id="1" style="width:100%;height:500px;"></div>
    </el-dialog>
</div>
</body>

<!-- 写注释是一个很好的习惯，也能锻炼开发能力的 ，切记 -->
<!-- js -->
<script>
    var app = new Vue({
        el: '#app',
        data: {
            dialogVisible: false
        },
        methods: {
            click_open(){
                this.dialogVisible = true
                setTimeout(function (){
                    var chartDom = document.getElementById('1');
                    echarts.init(chartDom).setOption({
                        title: {
                            text: '某创业公司技术部门岗位人员',
                            subtext: '人数情况',
                            left: 'center'
                        },
                        tooltip: {
                            trigger: 'item'
                        },
                        legend: {
                            orient: 'vertical',
                            left: 'left'
                        },
                        series: [
                            {
                                type: 'pie',
                                radius: ['40%', '70%'],
                                avoidLabelOverlap: false,
                                itemStyle: {
                                    borderRadius: 10,
                                    borderColor: '#fff',
                                    borderWidth: 2
                                },
                                data: [
                                    {value: 6, name: '前端工程师'},
                                    {value: 10, name: '后端工程师'},
                                    {value: 2, name: '全栈工程师'},
                                    {value: 2, name: '算法工程师'},
                                    {value: 4, name: '测试工程师'},
                                    {value: 1, name: '运维工程师'},
                                ],
                            }
                        ]
                    }, 1000);
                })
            }
        }
    })
</script>

</html>
